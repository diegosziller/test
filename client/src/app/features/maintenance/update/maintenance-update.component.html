<div class="d-flex justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2 id="app-maintenance-heading" data-cy="MaintenanceCreateUpdateHeading">Cadastrar manutenção</h2>
  
        <div>
          <div class="row mb-3">
            <label class="form-label" for="field_description">Descrição</label>
            <input
              type="text"
              class="form-control pl-5"
              name="description"
              id="field_description"
              data-cy="description"
              formControlName="description"
            />
            <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('description')?.errors?.['required']"> Campo obrigatório. </small>
            </div>
          </div>
        </div>
  
        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
          </button>
  
          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span>Cadastrar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
